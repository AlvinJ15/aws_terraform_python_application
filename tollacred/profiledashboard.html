<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Profile Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #bannerList {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .button-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="dashboard.html" class="logo"><strong class="org_title">TollanisCred</strong> Credentialing by Tollanis</a>
                    <a href="javascript:goBack();" style="width: 100px; text-align: right;">Back</a>
                </header>

                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <header>
                            <h2>Compliance Requirements Packages</h2>
                        </header>
                        <p>If you have compliance requirements packages assigned to you, it will show below.</p>
                    </div>

                <!-- Compliance Packages Section -->
                    <div class="container" style="width: 400px;">
                        <div class="form-group">
                            <label for="compliance-packages">Compliance Packages</label>
                            <div class="input-container">
                                <select id="compliance-packages" name="compliance-packages" class="textbox" style="width: 100%;">
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                    <option value="4">Option 4</option>
                                    <option value="5">Option 5</option>
                                    <option value="6">Option 6</option>
                                    <option value="7">Option 7</option>
                                </select>
                            </div>
                        </div>

                        <div class="button-container">
                            <a href="#" class="button primary default" id="save-button" onclick="createEmployeePackage()" disabled>Add Compliance Package</a>
                            <a href="#" class="button light" id="add-new-staff" style="display: none;">Add Compliance Package</a>
                        </div>
                    </div>
                </section>
                    <table style="padding: 15px;">
                        <thead>
                            <tr>
                                <th>Package Id</th>
                                <th>Package Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="packagesTableBody">
                            <!-- Table rows will be populated dynamically using JavaScript -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
</body>

</html>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/env_config.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/apis.js"></script>
<script src="assets/js/compliancePackages.js"></script>
<script src="assets/js/employeepackagemanagement.js"></script>
<script src="assets/js/documentmanagement.js"></script>
<script src="assets/js/comppkgmngmt.js"></script>
<script src="assets/js/employeemanagement.js"></script>
</body>

</html>
