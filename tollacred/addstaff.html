<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Add Staff</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <a href="dashboard.html" class="logo"><strong class="org_title">TollanisCred</strong> Credentialing by Tollanis</a>
            </header>
            <!-- Banner -->
            <section id="banner">
                <div class="content">
                    <header>
                        <h2>Add New Staff<br/></h2>
                    </header>
                </div>
            </section>
            <div class="form-group" style="margin-left: 50px;">
                <label for="first-name" style="margin-top: 15px;">First Name</label>
                <div class="input-container">
                    <input type="text" id="first-name" name="first-name" class="textbox" placeholder="Enter first name"
                           style="width: 500px;" required>
                </div>
            </div>
            <div class="form-group" style="margin-left: 50px;">
                <label for="last-name" style="margin-top: 15px;">last Name</label>
                <div class="input-container">
                    <input type="text" id="last-name" name="last-name" class="textbox" placeholder="Enter last name"
                           style="width: 500px;" required>
                </div>
            </div>
            <div class="form-group" style="margin-top: 15px; margin-left: 50px;">
                <label for="email">Email*</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" class="textbox mandatory" placeholder="Enter email"
                           style="width: 500px;" required>
                </div>
            </div>
            <div class="form-group" style="margin-top: 15px; margin-left: 50px;">
                <label for="role">Personnel Type</label>
                <div class="input-container">
                    <select id="role" name="role" class="textbox" style="width: 500px;">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                        <option value="6">Option 6</option>
                        <option value="7">Option 7</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="button" style="margin-left: 30%; margin-top: 15px;">
            <a href="#" class="button primary default" id="save-button" onclick="createEmployee()" disabled>Add
                Staff</a>
            <a href="staff.html" class="button secondary" id="cancel-button">Cancel</a>
            <a href="#" class="button light" id="add-new-staff" style="display: none;">Add New Staff</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/env_config.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/apis.js"></script>
<script src="assets/js/roles.js"></script>
<script src="assets/js/documentmanagement.js"></script>
<script src="assets/js/comppkgmngmt.js"></script>
<script src="assets/js/employeemanagement.js"></script>

</body>

</html>
