<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Profile Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
        #main {
            padding: 20px;
        }

        #banner header,
        #banner p {
            margin-bottom: 20px;
        }


        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="dashboard.html" class="logo"><strong class="org_title">TollanisCred</strong> Credentialing by Tollanis</a>
                    <a href="javascript:goBack();" style="width: 100px; text-align: right;">Back</a>
                </header>
                <!-- Content -->
                <div class="content">
                    <p id="candidate-name">Candidate Name</p>
                </div>
                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <header>
                            <h2>Profile Details</h2>
                        </header>
                    </div>
                </section>
<!-- Profile Details Fields -->
<div class="profile-details">
    <section id="personal-information">
      <h2>Personal Information</h2>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="input-container">
          <select id="gender" name="gender" class="textbox" style="width: 500px;">
            <option id=male value="Male">Male</option>
            <option id=female value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="title" style="margin-top: 15px;">Title</label>
        <div class="input-container">
          <input
            type="text"
            id="title"
            name="title"
            class="textbox"
            placeholder="Enter title"
            style="width: 500px;"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="first-name" style="margin-top: 15px;">First Name</label>
        <div class="input-container">
          <input
            type="text"
            id="first-name"
            name="first_name"
            class="textbox mandatory"
            placeholder="Enter first name"
            style="width: 500px;"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="last-name" style="margin-top: 15px;">Last Name</label>
        <div class="input-container">
          <input
            type="text"
            id="last-name"
            name="last_name"
            class="textbox mandatory"
            placeholder="Enter last name"
            style="width: 500px;"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="grade" style="margin-top: 15px;">Grade</label>
        <div class="input-container">
          <input
            type="text"
            id="grade"
            name="grade"
            class="textbox"
            placeholder="Enter grade"
            style="width: 500px;"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="medical-category" style="margin-top: 15px;">Medical Category</label>
        <div class="input-container">
          <input
            type="text"
            id="medical-category"
            name="medical_category"
            class="textbox"
            placeholder="Enter medical category"
            style="width: 500px;"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="speciality" style="margin-top: 15px;">Speciality</label>
        <div class="input-container">
          <input
            type="text"
            id="speciality"
            name="speciality"
            class="textbox"
            placeholder="Enter speciality"
            style="width: 500px;"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="date-of-birth" style="margin-top: 15px;">Date of Birth</label>
        <div class="input-container">
          <input
            type="date"
            id="date-of-birth"
            name="date_of_birth"
            class="textbox"
            style="width: 500px;"
          />
        </div>
      </div>
    </section>

</div>
<!-- Profile Contact Fields -->
<div class="profile-details">
    <section id="contact-information">
      <h2>Contact Information</h2>

      <div class="form-group">
        <label for="email" style="margin-top: 15px;">Email</label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            name="email"
            class="textbox mandatory"
            placeholder="Enter email address"
            style="width: 500px;"
            required
          />
        </div>
      </div>
        <!--
      <div class="form-group">
        <label for="phone" style="margin-top: 15px;">Phone Number</label>
        <div class="input-container">
          <input
            type="tel"
            id="phone"
            name="phone"
            class="textbox mandatory"
            placeholder="Enter phone number"
            style="width: 500px;"
            required
          />
        </div>
      </div>
        -->
      <div class="form-group">
        <label for="address" style="margin-top: 15px;">Address</label>
        <div class="input-container">
          <input
            type="text"
            id="address"
            name="address"
            class="textbox mandatory"
            placeholder="Enter address"
            style="width: 500px;"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="country" style="margin-top: 15px;">Country</label>
        <div class="input-container">
          <select id="country" name="country" class="textbox" style="width: 500px;">
            <option value="Australia">Australia</option>
            <option value="Belgium">Belgium</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="city" style="margin-top: 15px;">City</label>
        <div class="input-container">
          <input
            type="text"
            id="city"
            name="city"
            class="textbox mandatory"
            placeholder="Enter city"
            style="width: 500px;"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="state" style="margin-top: 15px;">State</label>
        <div class="input-container">
          <input
            type="text"
            id="state"
            name="state"
            class="textbox mandatory"
            placeholder="Enter state"
            style="width: 500px;"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="zip" style="margin-top: 15px;">Zip Code</label>
        <div class="input-container">
          <input
            type="text"
            id="zip"
            name="zip"
            class="textbox mandatory"
            placeholder="Enter zip code"
            style="width: 500px;"
            required
          />
        </div>
      </div>
    </section>
    <section name="buttons">
        <button id="save_button">Save</button>
    </section>
</div>

</div>
