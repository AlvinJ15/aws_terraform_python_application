<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <a href="dashboard.html" class="logo" class="org_title"><strong>TollanisCred</strong> Credentialing by Tollanis</a>
                </header>
                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <header>
                            <h3 style="margin-left: 50px;">Role Creation<br /></h3>
                        </header>
                    </div>
                </section>
				<!--
                <div class="form-group" style="margin-left: 50px;">
                    <label for="organization-id" style="margin-top: 15px;">Organization ID*</label>
                    <div class="input-container">
                        <input type="text" id="organization-id" name="organization-id" class="textbox" placeholder="Enter organization ID" style="width: 200px;" required>
                    </div>
                </div>
                -->
                <div class="form-group" style="margin-left: 50px;">
                    <label for="role-name" style="margin-top: 15px;">Role Name*</label>
                    <div class="input-container">
                        <input type="text" id="role-name" name="role-name" class="textbox" placeholder="Enter role name" style="width: 500px;" required>
                    </div>
                </div>
                <div class="form-group" style="margin-left: 50px;">
                    <label for="role-description" style="margin-top: 15px;">Role Description</label>
                    <div class="input-container">
                        <input type="text" id="role-description" name="role-description" class="textbox" placeholder="Enter role description" style="width: 500px;">
                    </div>
                </div>
                <div class="box-selection-group" style="margin-left: 50px;">
                    <div class="box-selection">
                        <label style="margin-top: 15px;">Type:</label>
                        <input type="radio" id="clinical" name="role-type" value="Clinical" required>
                        <label for="clinical">Clinical</label>
                        <input type="radio" id="non-clinical" name="role-type" value="Non-Clinical" required>
                        <label for="non-clinical">Non-Clinical</label>
                    </div>
                </div>
                <div class="form-group" style="margin-left: 50px; margin-top: 15px;">
                    <a href="#" class="button primary default" id="save-button" onclick="createrole()" disabled>Save</a>
                    <a href="#" onclick="cancelCreation()" class="button secondary" id="cancel-button">Cancel</a>
                </div>
                <br></br>
                <br></br>
            </div>
        </div>
	</div>
</div>
