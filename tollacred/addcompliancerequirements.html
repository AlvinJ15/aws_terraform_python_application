<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Add Compliance Requirements Package</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			.popup {
				display: none;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 20px;
				background-color: #fff;
				border: 1px solid #ccc;
				z-index: 1000;
			}
		</style>
		<script>
			function openPopup() {
				document.getElementById("myPopup").style.display = "block";
			}

			function closePopup() {
				document.getElementById("myPopup").style.display = "none";
			}
		</script>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Main -->
			<div id="main">
				<div class="inner">
					<!-- Header -->
					<header id="header">
						<a href="dashboard.html" class="logo" class="org_title"><strong>TollanisCred</strong> Credentialing by Tollanis</a>
					</header>
					<!-- Banner -->
					<section id="banner">
						<div class="content">
							<header>
								<h2>Package Creation<br /></h2>
								<h4>Add documents and checks necessary to fulfill compliance requirements.</h4>
							</header>
						</div>
					</section>
					<div class="form-group">
						<label for="package-name">Package Name</label>
						<div class="input-container">
							<input type="text" id="package-name" name="package-name" class="textbox" placeholder="Enter package name" style="width: 500px;" required>
						</div>
					</div>
					<div class="form-group">
						<label for="document-types-table">Document Types</label>
						<div class="table-container">
							<table id="document-types-table">
								<thead>
									<tr>
										<th>Check</th>
										<th>Name</th>
										<th>Description</th>
										<th>Category</th>
										<th>Expiration</th>
									</tr>
								</thead>
								<tbody id="documentTypesTableBody">
								<!-- Table rows will be populated dynamically using JavaScript -->
								</tbody>
							</table>
						</div>
					</div>
					<div class="form-group">
						<label for="roles-table">Roles</label>
						<div class="table-container">
							<table id="roles-table">
								<thead>
									<tr>
										<th>Check</th>
										<th>Name</th>
										<th>Description</th>
										<th>Type</th>
									</tr>
								</thead>
								<tbody id="rolesTableBody">
								<!-- Table rows will be populated dynamically using JavaScript -->
								</tbody>
							</table>
						</div>
					</div>
					<div class="form-group" style="margin-top: 20px; margin-left: 50px;">
						<a href="#" onclick="saveButtonAction()" class="button primary default" id="save-button" disabled>Save Package</a>
						<a href="compliancerequirements.html" class="button default" id="cancel-button">Cancel</a>
					</div>
				</div>
			</div>
		</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/env_config.js"></script>
<script src="assets/js/apis.js"></script>
<script src="assets/js/roles.js"></script>
<script src="assets/js/documentTypes.js"></script>
<script src="assets/js/compliancePackages.js"></script>
<script src="assets/js/addComplianceRequirements.js"></script>
<script src="assets/js/documentmanagement.js"></script>

</body>

</html>
